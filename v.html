<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="icon" type="image/jpg" href="https://www.shutterstock.com/image-illustration/highly-detailed-neon-sign-letter-260nw-94094494.jpg">
  <style>
    :root {
      --bg: #f1f3f6;
      --card: #ffffff;
      --muted: #7d8793;
      --text: #000;
      --brand: #2874f0;
      --brand2: #ff9f00;
    }
     body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f2f4f8;
    }

    /* Navbar */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #2874f0;
      padding: 12px 20px;
      color: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      position: sticky;
      top: 0;
      z-index: 10;
      flex-wrap: wrap;
    }
    .navbar h1 {
      margin: 0;
      font-size: 24px;
      color: white;
    }
    .search {
      flex: 1;
      margin: 0 15px;
      position: relative;
    }
    .search input {
      width: 160px;
      max-width: 100%;
      padding: 6px 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: width 0.4s ease;
    }
    .search input:hover,
    .search input:focus {
      width: 300px;
      outline: none;
    }
    .nav-btns {
      display: flex;
      gap: 10px;
    }
    .nav-btns button {
      padding: 6px 12px;
      border: none;
      border-radius: 8px;
      background: white;
      color: #2874f0;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    .nav-btns button:hover {
      background: #e0e7f7;
    }

    .categories {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      padding: 10px;
      background: var(--card);
    }
    .categories button {
      flex: 0 0 auto;
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      background: var(--brand2);
      color: #000;
      cursor: pointer;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      padding: 20px;
    }
    @media(max-width:768px) {
      .products { grid-template-columns: repeat(2, 1fr); }
      .categories { flex-wrap: nowrap; }
    }
    .product {
      background: var(--card);
      padding: 10px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .product p {
      margin: 4px 0;
      color: var(--muted);
    }
    .product button {
      margin: 5px 4px;
      padding: 6px 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .add-btn { background: var(--brand); color: #fff; }
    .buy-btn { background: var(--brand2); color: #000; }

    /* Cart Drawer */
    .cart-drawer {
      position: fixed;
      top: 0;
      right: -400px;
      width: 350px;
      height: 100%;
      background: var(--card);
      box-shadow: -2px 0 8px rgba(0,0,0,0.5);
      transition: 0.3s;
      z-index: 100;
      padding: 20px;
      overflow-y: auto;
    }
    .cart-drawer.open { right: 0; }
    .cart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .cart-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      background: #f0f0f0;
      padding: 10px;
      border-radius: 8px;
    }
    .cart-item img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 6px;
      margin-right: 10px;
    }
    .cart-item button.remove {
      margin-left: auto;
      background: red;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 4px 8px;
      cursor: pointer;
    }
    .cart-item button.buy-btn {
      margin-top: 6px;
      padding: 4px 8px;
      font-size: 12px;
    }

    /* Modal for Product Details */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 200;
    }
    .modal-content {
      background: var(--card);
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      position: relative;
    }
    .modal-content img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .modal-close {
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
      color: var(--muted);
      font-size: 20px;
    }
  </style>
</head>

    let cart = [];

    function displayProducts(list){
      const container = document.getElementById('products');
      container.innerHTML = '';
      list.forEach((p) => {
        container.innerHTML += `
          <div class="product">
            <img src="${p.img}" onclick='openModal(${JSON.stringify(p)})'>
            <h3>${p.name}</h3>
            <p>‚Çπ${p.price} (-${p.discount}%)</p>
            <button class="add-btn" onclick='addToCart(${JSON.stringify(p)})'>Add to Cart</button>
            <button class="buy-btn" onclick='buyNow(${JSON.stringify(p)})'>Buy Now</button>
          </div>`;
      });
    }

    function filterProducts(cat){
      if(cat==='all') displayProducts(products);
      else displayProducts(products.filter(p => p.category === cat));
    }

    function addToCart(p){
      cart.push(p);
      renderCart();
    }

    function renderCart(){
      const cartBox = document.getElementById('cartItems');
      cartBox.innerHTML = '';
      cart.forEach((item,index) => {
        const msg = `COD Order: ${item.name}, Price: ‚Çπ${item.price}, Discount: ${item.discount}%`;
        cartBox.innerHTML += `
          <div class="cart-item">
            <img src="${item.img}">
            <div>
              <p>${item.name}</p>
              <small>‚Çπ${item.price}</small><br>
              <button class="buy-btn" onclick="window.open('https://wa.me/9032302088?text=${encodeURIComponent(msg)}')">Buy Now</button>
            </div>
            <button class="remove" onclick="removeFromCart(${index})">üóëÔ∏è</button>
          </div>`;
      });
    }

    function removeFromCart(index){
      cart.splice(index, 1);
      renderCart();
    }

    function buyNow(p){
      const msg = `COD Order: ${p.name}, Price: ‚Çπ${p.price}, Discount: ${p.discount}%`;
      window.open(`https://wa.me/7337560874?text=${encodeURIComponent(msg)}`);
    }

    // Modal controls
    const modal = document.getElementById('productModal');
    document.getElementById('closeModal').onclick = () => modal.style.display = 'none';

    // ‚úÖ Close when clicking outside modal-content
    window.onclick = function(e) {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    };

    function openModal(p){
      document.getElementById('modalImg').src = p.img;
      document.getElementById('modalName').innerText = p.name;
      document.getElementById('modalPrice').innerText = `‚Çπ${p.price} (-${p.discount}%)`;
      document.getElementById('modalSizes').innerText = p.sizes ? `Sizes Available: ${p.sizes}` : '';
      modal.style.display = 'flex';
    }

    // Drawer controls
    const cartDrawer = document.getElementById('cartDrawer');
    document.getElementById('cartBtn').onclick = () => cartDrawer.classList.add('open');
    document.getElementById('closeCart').onclick = () => cartDrawer.classList.remove('open');

    // Initial load
    displayProducts(products);
